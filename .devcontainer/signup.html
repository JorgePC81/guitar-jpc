<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">
    <title>Love Running</title>

    <!-- Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
    <nav>
        <ul id="menu">
            <li>
                <a href="signup.html" class="active">Sign Up</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
    </nav>
</header>
  <div>
  <img src="/assets/images/Run race.jpg" alt="person running in the beach" class="photo-back" style="width: 100%;">
  <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
    
    <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>
    
            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" class="text-input" required>
            <label for="lname">Last Name</label>    
            <input type="text" name="last_name" id="lname" class="text-input" required>
            <label for="email">Email Address</label>    
            <input type="email" name="email_address" id="email" class="text-input" required>
            <label for="road">Road</label>        
            <input type="radio" name="running_preference" id="road" value="road" required>
            <label for="trail">Trail</label>  
            <input type="radio" name="running_preference" id="trail" value="trail">
            <label for="both">Both</label>  
            <input type="radio" name="running_preference" id="both" value="both">
            <input type="submit" value="Let's Run!" class="join-button">
  </form>
</div>
  <!--Font awesome script-->
<script src="https://kit.fontawesome.com/690daeaea1.js" crossorigin="anonymous"></script>
</body>
</html>
