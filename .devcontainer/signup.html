<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
</head>
<body>
  <form action="https://formdump.codeinstitute.net/" method="POST">
    <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>    
            <input type="text" name="first_name" id="fname" required>
            <label for="lname">Last Name</label>    
            <input type="text" name="last_name" id="lname" required>
            <label for="email">Email Address</label>    
            <input type="email" name="email_address" id="email" required>
            <label for="road">Road</label>        
            <input type="radio" name="running_preference" id="road" value="road" required>
            <label for="trail">Trail</label>  
            <input type="radio" name="running_preference" id="trail" value="trail">
            <label for="both">Both</label>  
            <input type="radio" name="running_preference" id="both" value="both">
            <input type="submit" value="Let's Run!">
  </form>
</section>
</body>
</html>
